<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
 	<link rel="shortcut icon" type="image/png" href="img/photo.jpg.png"/>

 <!-- Jquery -->
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>
 <script type='text/javascript' src='knockout/knockout-3.2.0.js'></script>
 <script type='text/javascript' src='knockout/knockout.simpleGrid.3.0.js'></script>
 <!-- Bootstrap core CSS -->
 <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
 <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
 <link href="css/styles.css" rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-inverse" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Frontend-youtube</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li class="pull-right dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Filters <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">+ Views</a></li>
            <li><a href="#">+ Likes</a></li>
			<li><a href="#">Favorite Counts</a></li>
			<li><a href="#">Comment Count</a></li>
            <!--<li><a href="#" data-bind="click: sortItems, enable: title().length > 1">Sorted (A-Z)</a></li>-->
          </ul>
        </li>
      </ul>
      <form class="pull-right navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav><!--Navbar-->

	<div data-bind='simpleGrid: gridViewModel'> </div>
 
	<button data-bind='click: addItem'>
		Add item
	</button>
	 
	<button data-bind='click: sortByName'>
		Sort by name
	</button>
	 
	<button data-bind='click: jumpToFirstPage, enable: gridViewModel.currentPageIndex'>
		Jump to first page
	</button> 

 <div class="container">
  <div class="jumbotron top">
  <div class="row">

   <div class="col-md-4">
   	<img src="images/1418727372_youtube.svg" class="img-responsive" alt="Responsive image">
   </div>
   
   <div class="col-md-6">
   <img src="images/lastfm.png" height="250" width="300"class="img-responsive img-rounded" alt="Responsive image">
   </div>
  </div>
 </div>
 </div>

<div class="container up">
 <div class="row">
  <div class="col-md-4">
	<div class="panel panel-inverse">
 	 	<div class="panel-heading">Choose one video</div>
  			<div class="panel-body">
			<!--<table width="300" align="center" data-bind="foreach: titleAndImage">
			  <tr>
				<td>
				  <table width="50%" align="left" data-bind="foreach: name">
				    <tr>
				      <td bgcolor="#555555" id="firstTd" valign="center" class="container tds" height="81.5px" width="80px;"><div class="videoName" data-bind="text: $data"></div></td>
				    </tr>
				  </table>
				  <table width="50%" align="left" data-bind="foreach: images" >
				    <tr>
				      <td bgcolor="#555555" id="secondTd" ><img data-bind="attr: {src: $data}" height="80px" width="80px;"></td>
				    </tr>
				  </table>
				</td>
			  </tr>
			</table>-->
			</div><!--panel body-->
		</div><!--panel close-->
  </div><!--col-md-3-->
	
  	<div class="col-md-7">
		<div class="panel panel-inverse">
 	 		<div class="panel-heading">Watch the video</div>
  			<div class="panel-body"><!--Start the video-->
                <div class="embed-responsive embed-responsive-16by9">
                <div class="video"></div>
                </div>
        </div>
		  </div>
	  </div>
  </div>
</div>



<div class="navbar navbar-inverse navbar-fixed-bottom">
 <div class="container">
  <p class="navbar-text pull-left">Site Built By: Sergio Merida</p>
  <a href="https://github.com/SergioMerida" target="blank" class="navbar-btn btn-danger btn pull-right">Look my Github</a>
 </div>
</div>
	
	<!--Javascript-->
	<script src="js/script.js"></script>
	<!-- Bootstrap -->
	<script src="bootstrap/js/bootstrap.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.3.1119/js/kendo.all.min.js"></script>
</body>

</html>
